server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # ACTIVE LE NIVEAU 1 ICI (Gzip Static)
    gzip_static on; 
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_http_version 1.0;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json application/javascript;

    location / {
        index index.html;
        try_files $uri $uri/ =404;
    }

    # NIVEAU 2 : Cache Intelligent (Logique et Donn√©es)
    location ~* \.(js|json|html|css)$ {
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # NIVEAU 2 bis : Cache Statique (Images et Sons) - 30 jours
    location ~* \.(?:webp|png|jpg|jpeg|gif|ico|mp3|ogg|wav)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        access_log off;
    }
}
